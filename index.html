<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raebareli Industrial Exchange | RIX Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #fbbf24;
            --success: #10b981;
            --dark: #0f172a;
            --surface: #ffffff;
            --body-bg: #f1f5f9;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --glass: rgba(255, 255, 255, 0.85);
            --card-radius: 28px;
        }

        * { transition: all 0.25s ease-in-out; font-family: 'Plus Jakarta Sans', sans-serif; box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--body-bg);
            color: var(--text-main);
            padding-bottom: 110px;
            overflow-x: hidden;
        }

        /* Animated Premium Header */
        .header {
            background: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 60px 24px 80px;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1.5px;
            text-transform: uppercase;
        }

        .header span {
            display: inline-block;
            background: linear-gradient(90deg, var(--accent), #fef08a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Advanced Search Bar */
        .search-container {
            margin: -40px 20px 0;
            position: relative;
            z-index: 100;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 10px 10px 10px 25px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.4);
        }

        #searchInput {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            outline: none;
            color: var(--dark);
        }

        .search-btn {
            background: var(--dark);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 18px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Dynamic Stats Chips */
        .scroll-row {
            display: flex;
            overflow-x: auto;
            padding: 15px 20px;
            gap: 12px;
            scrollbar-width: none;
        }
        .scroll-row::-webkit-scrollbar { display: none; }

        .chip {
            background: var(--surface);
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            color: var(--text-sub);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary-glow);
            transform: scale(1.05);
        }

        /* The Premium Card */
        .card {
            background: var(--surface);
            margin: 20px;
            border-radius: var(--card-radius);
            padding: 25px;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.05);
        }

        .card.premium-glow {
            border: 2px solid var(--accent);
            background: linear-gradient(165deg, #ffffff 0%, #fffdf5 100%);
        }

        .card.premium-glow::before {
            content: 'TOP CHOICE';
            position: absolute;
            top: 20px; right: 20px;
            background: var(--accent);
            color: #000;
            font-size: 10px; font-weight: 900;
            padding: 4px 12px; border-radius: 8px;
        }

        .shop-head { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 15px; }
        .shop-icon { 
            width: 50px; height: 50px; 
            background: #f1f5f9; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; font-size: 24px; 
        }

        .shop-info h3 { margin: 0; font-size: 20px; color: var(--dark); font-weight: 800; }
        .shop-info p { margin: 2px 0; font-size: 13px; color: var(--text-sub); font-weight: 600; }

        .tag-row { display: flex; gap: 8px; margin: 15px 0; flex-wrap: wrap; }
        .tag { font-size: 10px; font-weight: 800; padding: 5px 12px; border-radius: 8px; background: #f1f5f9; color: #475569; }
        .tag-verified { background: #dcfce7; color: #15803d; }

        /* Super Buttons */
        .btn-container { display: flex; gap: 10px; margin-top: 20px; }
        .main-btn {
            flex: 2;
            background: var(--primary);
            color: white;
            padding: 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        .share-btn {
            flex: 1;
            background: #f1f5f9;
            color: var(--dark);
            padding: 16px;
            border-radius: 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
        }

        /* Floating Menu Dock */
        .menu-dock {
            position: fixed;
            bottom: 25px; left: 20px; right: 20px;
            background: #0f172a;
            padding: 15px 25px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 1000;
        }

        .menu-item { color: #94a3b8; text-decoration: none; font-size: 11px; font-weight: 700; text-align: center; }
        .menu-item.active { color: white; }
        .menu-item i { font-size: 22px; display: block; margin-bottom: 5px; }

        .add-btn {
            background: var(--primary);
            color: white !important;
            padding: 12px 25px;
            border-radius: 20px;
            margin-top: -10px;
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        /* Pulse Animation */
        .live-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px var(--success); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div class="header">
        <h1><span>RIX</span> RAEBARELI</h1>
        <p>Industrial Hub & Business Exchange</p>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by tool, shop or area..." onkeyup="app.search()">
            <button class="search-btn">Find</button>
        </div>
    </div>

    <div class="scroll-row" id="catFilters">
        </div>

    <div id="shopFeed">
        <div style="text-align:center; padding:50px; color:var(--text-sub);">
            <div class="live-dot"></div> Loading Industrial Directory...
        </div>
    </div>

    <div class="menu-dock">
        <a href="#" class="menu-item active">üè†<br>Explore</a>
        <a href="https://wa.me/918146518503?text=Register%20Business" class="menu-item add-btn">LIST SHOP</a>
        <a href="https://wa.me/918146518503?text=Request%20Specific%20Part" class="menu-item">üõ†Ô∏è<br>Request</a>
    </div>

    <script>
        const CONFIG = {
            CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSV8re2vW-TnHXqnW6LRXuwcU_NJScWKEj-EL9M0Ou6t3CAuUg4oeILRlfllGtVvm6FThUqBhBfsDs4/pub?output=csv",
            ADMIN_WA: "918146518503",
            FOUNDER: "Shivansh Maurya"
        };

        const app = {
            data: [],
            async init() {
                try {
                    const response = await fetch(CONFIG.CSV);
                    const text = await response.text();
                    const rows = text.split('\n').slice(1);
                    
                    this.data = rows.map(row => {
                        const col = row.split(',').map(c => c.trim().replace(/"/g, ""));
                        return {
                            name: col[0],
                            cat: col[1],
                            area: col[2],
                            tel: col[3],
                            isPremium: col[4] === "YES",
                            isVerified: col[5] === "YES"
                        };
                    }).filter(s => s.name);

                    this.renderCategories();
                    this.renderFeed(this.data);
                } catch (e) {
                    console.error("Load Error", e);
                }
            },

            renderCategories() {
                const cats = ['All', ...new Set(this.data.map(s => s.cat))];
                const container = document.getElementById('catFilters');
                container.innerHTML = cats.map(c => `
                    <div class="chip ${c === 'All' ? 'active' : ''}" onclick="app.filter('${c}', this)">${c}</div>
                `).join('');
            },

            renderFeed(list) {
                const feed = document.getElementById('shopFeed');
                // Sorting: Premium first
                list.sort((a, b) => b.isPremium - a.isPremium);

                feed.innerHTML = list.map(shop => `
                    <div class="card ${shop.isPremium ? 'premium-glow' : ''}">
                        <div class="shop-head">
                            <div class="shop-icon">${this.getIcon(shop.cat)}</div>
                            <div class="shop-info">
                                <h3>${shop.name}</h3>
                                <p>üìç ${shop.area}</p>
                            </div>
                        </div>
                        
                        <div class="tag-row">
                            <span class="tag">#${shop.cat}</span>
                            ${shop.isVerified ? '<span class="tag tag-verified">‚úì RIX VERIFIED</span>' : ''}
                            <span class="tag"><div class="live-dot"></div> AVAILABLE</span>
                        </div>

                        <div class="btn-container">
                            <a href="tel:${shop.tel}" class="main-btn">CALL NOW</a>
                            <a href="https://wa.me/${CONFIG.ADMIN_WA}?text=Share%20Contact%20of%20${shop.name}" class="share-btn">üì§</a>
                        </div>
                    </div>
                `).join('');
            },

            getIcon(cat) {
                const icons = { 'Spare Parts': '‚öôÔ∏è', 'Hardware': 'üõ†Ô∏è', 'Repairing': 'üë®‚Äçüîß', 'Electrical': '‚ö°' };
                return icons[cat] || 'üè¢';
            },

            filter(cat, el) {
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                const filtered = cat === 'All' ? this.data : this.data.filter(s => s.cat === cat);
                this.renderFeed(filtered);
            },

            search() {
                const query = document.getElementById('searchInput').value.toLowerCase();
                const filtered = this.data.filter(s => 
                    s.name.toLowerCase().includes(query) || 
                    s.cat.toLowerCase().includes(query) || 
                    s.area.toLowerCase().includes(query)
                );
                this.renderFeed(filtered);
            }
        };

        app.init();
    </script>
</body>
</html>
