<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>RIX GLOBAL | GOD-LEVEL TERMINAL v6.1</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
:root {
  --bg:#020617; --surface:#0a101f; --card:#111827;
  --accent:#3b82f6; --border:rgba(255,255,255,0.08);
  --text-main:#f1f5f9; --text-muted:#64748b;
  --gold:#fbbf24; --success:#10b981; --danger:#ef4444;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Plus Jakarta Sans',sans-serif;}
body{background:var(--bg);color:var(--text-main);overflow-x:hidden;}

#app-wrapper{max-width:1400px;margin:0 auto;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;padding:30px 0;border-bottom:1px solid var(--border);margin-bottom:30px;}
.glitch-title{font-size:32px;font-weight:800;letter-spacing:-1.5px;text-transform:uppercase;background:linear-gradient(to right,#fff,var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

.toolbar{display:flex;gap:15px;margin-bottom:30px;position:sticky;top:20px;z-index:1000;background:rgba(2,6,23,0.8);backdrop-filter:blur(15px);padding:10px;border-radius:16px;border:1px solid var(--border);}
input,select{flex:1;background:var(--surface);border:1px solid var(--border);color:#fff;padding:16px;border-radius:12px;font-size:14px;outline:none;}

#feed{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:20px;}
.node-card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px;cursor:pointer;transition:0.4s;position:relative;}
.node-card:hover{transform:translateY(-10px);border-color:var(--accent);box-shadow:0 20px 40px rgba(0,0,0,0.5);}
.node-card.premium::after{content:'PREMIUM';position:absolute;top:0;right:0;background:var(--gold);color:#000;font-size:9px;font-weight:900;padding:4px 12px;border-radius:0 16px 0 16px;}

#details-modal{position:fixed;inset:0;background:rgba(2,6,23,0.99);z-index:3000;display:none;padding:20px;overflow-y:auto;}
.modal-content{max-width:95%;margin:40px auto;}
.v-card{background:linear-gradient(135deg,#1e293b 0%,#0f172a 100%);padding:30px;border-radius:24px;border:1px solid var(--border);position:relative;margin-bottom:20px;}
.spec-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin:20px 0;}
.spec-item{background:rgba(255,255,255,0.03);padding:15px;border-radius:12px;border:1px solid var(--border);}
.spec-label{font-size:10px;color:var(--text-muted);text-transform:uppercase;letter-spacing:1px;}
.spec-value{font-size:14px;font-weight:600;color:#fff;margin-top:5px;}

#map-wrap{height:0;overflow:hidden;transition:0.5s ease;margin-bottom:30px;border-radius:16px;border:1px solid var(--border);}
#map{height:450px;width:100%;}

nav{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:rgba(15,23,42,0.9);border:1px solid var(--border);padding:15px 50px;border-radius:100px;display:flex;gap:50px;backdrop-filter:blur(20px);z-index:2000;}
.nav-btn{color:var(--text-muted);font-size:24px;cursor:pointer;transition:0.3s;}
.nav-btn:hover{color:var(--accent);transform:scale(1.2);}
.skeleton{height:200px;background:var(--card);border-radius:16px;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:0.5;}50%{opacity:0.8;}100%{opacity:0.5;}}
</style>
</head>
<body>
<div id="app-wrapper">
<header>
<div class="glitch-title">RIX TERMINAL</div>
<div id="status-line" style="font-family:'JetBrains Mono';font-size:11px;color:var(--success)">SYSTEM_ACTIVE // STABLE_v6.1</div>
</header>

<div class="toolbar">
<input type="text" id="mainSearch" placeholder="Search Industry, Name, or Location..." oninput="runFilter()">
<select id="sectorFilter" onchange="runFilter()"><option value="">ALL SECTORS</option></select>
<button onclick="toggleMap()" style="background:var(--accent);color:white;border:none;padding:0 25px;border-radius:12px;font-weight:700;cursor:pointer;">HUD MAP</button>
</div>

<div id="map-wrap"><div id="map"></div></div>
<main id="feed"></main>
</div>

<div id="details-modal">
<div class="modal-content" id="modal-body"></div>
</div>

<nav>
<div class="nav-btn" onclick="window.scrollTo({top:0,behavior:'smooth'})">üè†</div>
<div class="nav-btn" onclick="openAdmin()">üõ°Ô∏è</div>
<div class="nav-btn" onclick="handleShare()">üì§</div>
</nav>

<script>
const API="https://docs.google.com/spreadsheets/d/e/2PACX-1vSV8re2vW-TnHXqnW6LRXuwcU_NJScWKEj-EL9M0Ou6t3CAuUg4oeILRlfllGtVvm6FThUqBhBfsDs4/pub?output=csv";
const ADMIN_HASH="0608679d63c5008064436894080183e8784918e7e17042079090b8216c55209c";

let MASTER_DATA=[], MAP, MARKER_CLUSTER, NODE_MAP={};

async function init(){
  const feed=document.getElementById('feed');
  feed.innerHTML='<div class="skeleton"></div>'.repeat(6);
  try{
    const res=await fetch(API);
    const text=await res.text();
    Papa.parse(text,{header:true,complete:(r)=>{
      MASTER_DATA=r.data.filter(x=>x["Shop name"]);
      MASTER_DATA.forEach((item,idx)=>item._id='node_'+idx);
      MASTER_DATA.forEach(item=>NODE_MAP[item._id]=item);
      setupMap();
      loadSectors();
      render(MASTER_DATA);
    }});
  }catch(e){alert("Data Sync Failed. Check Connection.");}
}

function render(data){
  const feed=document.getElementById('feed');
  feed.innerHTML=data.map(item=>`
    <div class="node-card ${item.Premium==='yes'?'premium':''}" onclick="showDossier('${item._id}')">
      <div style="font-family:'JetBrains Mono';font-size:10px;color:var(--accent);margin-bottom:10px;">${item._id.toUpperCase()}</div>
      <h2 style="font-size:18px;margin-bottom:8px;">${item["Shop name"]}</h2>
      <p style="font-size:12px;color:var(--text-muted);margin-bottom:15px;">üìç ${item.Location}</p>
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <span style="background:rgba(59,130,246,0.1);color:var(--accent);padding:4px 10px;border-radius:6px;font-size:10px;font-weight:800;">${item.Category}</span>
        <span style="color:var(--success);font-size:10px;">‚óè ONLINE</span>
      </div>
    </div>
  `).join('');
  updateMarkers(data);
}

function showDossier(id){
  const item=NODE_MAP[id];
  const modal=document.getElementById('details-modal');
  modal.innerHTML=`
    <div class="modal-content">
      <div class="v-card" id="v-card-capture">
        <div style="display:flex;justify-content:space-between;">
          <div>
            <h1 style="font-size:28px;margin-bottom:5px;">${item["Shop name"]}</h1>
            <p style="color:var(--accent);font-weight:800;letter-spacing:1.5px;font-size:12px;">${item.Category.toUpperCase()}</p>
          </div>
          <div style="text-align:right">
            <div style="font-family:'JetBrains Mono';font-size:12px;color:var(--gold)">TRUST_SCORE: 98.4</div>
            <div style="font-size:10px;color:var(--success)">VERIFIED BY RIX</div>
          </div>
        </div>
        <div class="spec-grid">
          <div class="spec-item"><div class="spec-label">Warehouse Size</div><div class="spec-value">${item.Area||'4500 Sq.Ft'}</div></div>
          <div class="spec-item"><div class="spec-label">Power Load</div><div class="spec-value">${item.Power||'15 KVA (3-Phase)'}</div></div>
          <div class="spec-item"><div class="spec-label">Primary Asset</div><div class="spec-value">${item.MainMachine||'CNC Industrial'}</div></div>
          <div class="spec-item"><div class="spec-label">Established</div><div class="spec-value">${item.Since||'2012'}</div></div>
        </div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:20px;">
          <button onclick="downloadCard()" style="background:var(--accent);color:white;border:none;padding:15px;border-radius:12px;font-weight:800;cursor:pointer;">SAVE V-CARD</button>
          <a href="https://www.google.com/maps?q=${parseFloat(item.Lat)},${parseFloat(item.Long)}" target="_blank" style="background:var(--surface);color:white;border:1px solid var(--border);padding:15px;border-radius:12px;text-decoration:none;text-align:center;font-weight:800;">NAVIGATE GATE</a>
        </div>
        <div id="qrcode" style="margin-top:20px;display:flex;justify-content:center;background:white;padding:10px;border-radius:12px;width:fit-content;margin:auto;"></div>
      </div>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:20px;">
        <a href="tel:${item["Phone No."]}" style="background:var(--success);color:white;text-align:center;padding:18px;border-radius:16px;text-decoration:none;font-weight:900;">DIRECT CALL</a>
        <button onclick="closeModal()" style="background:var(--danger);color:white;border:none;padding:18px;border-radius:16px;font-weight:900;cursor:pointer;">EXIT DOSSIER</button>
      </div>
    </div>
  `;
  modal.style.display='block';
  new QRCode(document.getElementById("qrcode"), {text:`https://rix.global/node/${id}`,width:100,height:100});
  if(window.navigator.vibrate) window.navigator.vibrate(50);
}

async function downloadCard(){
  const card=document.getElementById('v-card-capture');
  const canvas=await html2canvas(card,{backgroundColor:'#020617'});
  const link=document.createElement('a');
  link.download='RIX_INDUSTRIAL_DOSSIER.png';
  link.href=canvas.toDataURL();
  link.click();
}

function closeModal(){document.getElementById('details-modal').style.display='none';}

function setupMap(){
  MAP=L.map('map').setView([26.2243,81.2407],13);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(MAP);
  MARKER_CLUSTER=L.markerClusterGroup();
  MAP.addLayer(MARKER_CLUSTER);
}

function updateMarkers(list){
  MARKER_CLUSTER.clearLayers();
  list.forEach(item=>{
    if(item.Lat && item.Long){
      const lat=parseFloat(item.Lat), lng=parseFloat(item.Long);
      if(!isNaN(lat)&&!isNaN(lng)){
        const m=L.marker([lat,lng]).bindPopup(`<b>${item["Shop name"]}</b><br>${item.Category}`);
        MARKER_CLUSTER.addLayer(m);
      }
    }
  });
}

function toggleMap(){
  const w=document.getElementById('map-wrap');
  w.style.height=w.style.height==='0px'||w.style.height===''?'450px':'0px';
  setTimeout(()=>MAP.invalidateSize(),300);
}

function runFilter(){
  const q=document.getElementById('mainSearch').value.toLowerCase();
  const s=document.getElementById('sectorFilter').value;
  const filtered=MASTER_DATA.filter(i=>(
    i["Shop name"].toLowerCase().includes(q)||
    i.Location.toLowerCase().includes(q)||
    i.Category.toLowerCase().includes(q)
  )&&(s===''||i.Category===s));
  render(filtered);
}

function loadSectors(){
  const sel=document.getElementById('sectorFilter');
  [...new Set(MASTER_DATA.map(x=>x.Category))].forEach(c=>{
    if(c){ let o=document.createElement('option'); o.value=o.text=o; sel.add(o);}
  });
}

async function openAdmin(){
  const p=prompt("RIX SECURITY KEY:");
  if(!p) return;
  const msg=new TextEncoder().encode(p.trim().toLowerCase());
  const hashB=await crypto.subtle.digest('SHA-256',msg);
  const hex=Array.from(new Uint8Array(hashB)).map(b=>b.toString(16).padStart(2,'0')).join('');
  if(hex===ADMIN_HASH){
    const rev=MASTER_DATA.reduce((s,x)=>s+(Number(x.AgentCommission)||0),0);
    alert(`ADMIN LOGGED IN\nNode Count: ${MASTER_DATA.length}\nProjected Revenue: ‚Çπ${rev.toLocaleString()}`);
  }else{alert("VOID ACCESS DENIED.");}
}

function handleShare(){
  if(navigator.share) navigator.share({title:'RIX GLOBAL TERMINAL',url:window.location.href});
  else{navigator.clipboard.writeText(window.location.href); alert("URL copied to clipboard");}
}

init();
</script>
</body>
</html>
