<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raebareli Industrial Exchange | RIX Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #fbbf24;
            --success: #10b981;
            --dark: #0f172a;
            --surface: #ffffff;
            --body-bg: #f1f5f9;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --glass: rgba(15, 23, 42, 0.9);
            --card-radius: 28px;
        }

        * { transition: all 0.25s ease-in-out; font-family: 'Plus Jakarta Sans', sans-serif; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            margin: 0;
            background: var(--body-bg);
            color: var(--text-main);
            padding-bottom: 120px;
            overflow-x: hidden;
        }

        /* Animated Premium Header */
        .header {
            background: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 60px 24px 80px;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
        }

        .header h1 { margin: 0; font-size: 32px; font-weight: 800; letter-spacing: -1.5px; text-transform: uppercase; }
        .header span {
            background: linear-gradient(90deg, var(--accent), #fef08a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Advanced Search Bar */
        .search-container { margin: -40px 20px 0; position: relative; z-index: 100; }
        .search-box {
            display: flex; align-items: center;
            background: white;
            padding: 8px 8px 8px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }

        #searchInput { flex: 1; border: none; background: transparent; padding: 12px 0; font-size: 16px; outline: none; }

        /* Chips & Filters */
        .scroll-row { display: flex; overflow-x: auto; padding: 15px 20px; gap: 12px; scrollbar-width: none; }
        .scroll-row::-webkit-scrollbar { display: none; }
        .chip {
            background: white; padding: 12px 22px; border-radius: 20px;
            font-size: 13px; font-weight: 700; white-space: nowrap;
            color: var(--text-sub); box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            cursor: pointer; border: 2px solid transparent;
        }
        .chip.active { background: var(--primary); color: white; transform: scale(1.05); }

        /* Shop Cards */
        .card {
            background: white; margin: 20px; border-radius: var(--card-radius);
            padding: 25px; position: relative; border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
        }
        .card.premium-glow {
            border: 2px solid var(--accent);
            background: linear-gradient(165deg, #ffffff 0%, #fffdf5 100%);
        }
        .card.premium-glow::before {
            content: 'TOP CHOICE'; position: absolute; top: 15px; right: 15px;
            background: var(--accent); color: #000; font-size: 9px; font-weight: 900;
            padding: 4px 10px; border-radius: 6px;
        }

        .shop-head { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .shop-icon { width: 50px; height: 50px; background: #f1f5f9; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .shop-info h3 { margin: 0; font-size: 19px; font-weight: 800; }
        .shop-info p { margin: 2px 0; font-size: 13px; color: var(--text-sub); }

        .tag-row { display: flex; gap: 6px; margin: 15px 0; }
        .tag { font-size: 10px; font-weight: 800; padding: 5px 10px; border-radius: 6px; background: #f1f5f9; color: #475569; }
        .tag-verified { background: #dcfce7; color: #15803d; }

        .btn-container { display: flex; gap: 10px; margin-top: 20px; }
        .main-btn {
            flex: 1; background: var(--primary); color: white; padding: 16px;
            border-radius: 18px; text-decoration: none; font-weight: 800; text-align: center;
            box-shadow: 0 5px 15px var(--primary-glow);
        }
        .share-btn { background: #f1f5f9; color: var(--dark); padding: 16px; border-radius: 18px; text-decoration: none; width: 60px; text-align: center; }

        /* FIX: Floating Navigation Dock */
        .menu-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 12px 10px; border-radius: 30px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .menu-item { color: #94a3b8; text-decoration: none; font-size: 10px; font-weight: 700; text-align: center; flex: 1; }
        .menu-item.active { color: white; }
        .menu-item span.icon { font-size: 20px; display: block; margin-bottom: 4px; }
        
        .add-btn-wrapper { flex: 1.5; }
        .add-btn {
            background: var(--primary); color: white !important;
            padding: 12px 0; border-radius: 20px; display: block;
            box-shadow: 0 10px 20px var(--primary-glow);
            transform: translateY(-5px);
        }

        .live-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header" id="top">
        <h1><span>RIX</span> RAEBARELI</h1>
        <p>Industrial Hub & Business Exchange</p>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search tools, hardware, areas..." onkeyup="app.search()">
            <span style="padding-right:15px; opacity: 0.5;">üîç</span>
        </div>
    </div>

    <div class="scroll-row" id="catFilters"></div>

    <div id="shopFeed">
        <div style="text-align:center; padding:50px; color:var(--text-sub);">
            <div class="live-dot"></div> Loading RIX Engine...
        </div>
    </div>

    <div class="menu-dock">
        <a href="javascript:void(0)" class="menu-item active" onclick="app.explore()">
            <span class="icon">üè†</span>Explore
        </a>
        <div class="add-btn-wrapper">
            <a href="https://wa.me/918146518503?text=I%20want%20to%20register%20my%20business%20on%20RIX" class="menu-item add-btn">
                LIST SHOP
            </a>
        </div>
        <a href="https://wa.me/918146518503?text=Hello%20Admin,%20I%20am%20looking%20for%20a%20specific%20industrial%20part/service:%20" class="menu-item">
            <span class="icon">üõ†Ô∏è</span>Request
        </a>
    </div>

    <script>
        const CONFIG = {
            CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSV8re2vW-TnHXqnW6LRXuwcU_NJScWKEj-EL9M0Ou6t3CAuUg4oeILRlfllGtVvm6FThUqBhBfsDs4/pub?output=csv",
            ADMIN_WA: "918146518503"
        };

        const app = {
            data: [],
            async init() {
                try {
                    const response = await fetch(CONFIG.CSV);
                    const text = await response.text();
                    const rows = text.split('\n').slice(1);
                    
                    this.data = rows.map(row => {
                        const col = row.split(',').map(c => c.trim().replace(/"/g, ""));
                        return {
                            name: col[0],
                            cat: col[1] || 'General',
                            area: col[2] || 'Raebareli',
                            tel: col[3],
                            isPremium: col[4] === "YES",
                            isVerified: col[5] === "YES"
                        };
                    }).filter(s => s.name);

                    this.renderCategories();
                    this.renderFeed(this.data);
                } catch (e) {
                    document.getElementById('shopFeed').innerHTML = "<p style='text-align:center'>Connection Error. Refresh.</p>";
                }
            },

            renderCategories() {
                const cats = ['All', ...new Set(this.data.map(s => s.cat))];
                const container = document.getElementById('catFilters');
                container.innerHTML = cats.map(c => `
                    <div class="chip ${c === 'All' ? 'active' : ''}" onclick="app.filter('${c}', this)">${c}</div>
                `).join('');
            },

            renderFeed(list) {
                const feed = document.getElementById('shopFeed');
                list.sort((a, b) => b.isPremium - a.isPremium);

                if(list.length === 0) {
                    feed.innerHTML = "<p style='text-align:center; padding:40px; color:#94a3b8;'>No shops found in this category.</p>";
                    return;
                }

                feed.innerHTML = list.map(shop => `
                    <div class="card ${shop.isPremium ? 'premium-glow' : ''}">
                        <div class="shop-head">
                            <div class="shop-icon">${this.getIcon(shop.cat)}</div>
                            <div class="shop-info">
                                <h3>${shop.name} ${shop.isPremium ? 'üíé' : ''}</h3>
                                <p>üìç ${shop.area}</p>
                            </div>
                        </div>
                        <div class="tag-row">
                            <span class="tag">#${shop.cat}</span>
                            ${shop.isVerified ? '<span class="tag tag-verified">‚úì VERIFIED</span>' : ''}
                        </div>
                        <div class="btn-container">
                            <a href="tel:${shop.tel}" class="main-btn">CALL NOW</a>
                            <a href="https://wa.me/${CONFIG.ADMIN_WA}?text=I%20found%20${shop.name}%20on%20RIX.%20Please%20share%20details." class="share-btn">üí¨</a>
                        </div>
                    </div>
                `).join('');
            },

            getIcon(cat) {
                const icons = { 'Spare Parts': '‚öôÔ∏è', 'Hardware': 'üõ†Ô∏è', 'Repairing': 'üë®‚Äçüîß', 'Electrical': '‚ö°' };
                return icons[cat] || 'üè¢';
            },

            filter(cat, el) {
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                const filtered = cat === 'All' ? this.data : this.data.filter(s => s.cat === cat);
                this.renderFeed(filtered);
            },

            search() {
                const query = document.getElementById('searchInput').value.toLowerCase();
                const filtered = this.data.filter(s => 
                    s.name.toLowerCase().includes(query) || 
                    s.cat.toLowerCase().includes(query) || 
                    s.area.toLowerCase().includes(query)
                );
                this.renderFeed(filtered);
            },

            // FIX: Function for Explore Button
            explore() {
                window.scrollTo(0, 0);
                document.getElementById('searchInput').value = '';
                this.filter('All', document.querySelector('.chip'));
            }
        };

        app.init();
    </script>
</body>
</html>
