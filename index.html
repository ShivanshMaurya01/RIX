<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>RIX | Raebareli Industrial Exchange ‚Äî The Gold Standard</title>
    
    <meta name="description" content="Raebareli's premier industrial directory. Connecting factory owners with trusted suppliers.">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #fbbf24;
            --accent-glow: rgba(251, 191, 36, 0.3);
            --success: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --body-bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --glass: rgba(255, 255, 255, 0.8);
            --nav-glass: rgba(15, 23, 42, 0.85);
            --card-radius: 24px;
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            background: var(--body-bg); 
            color: var(--text-main); 
            padding-bottom: 120px; 
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* --- GLOBAL UI COMPONENTS --- */

        /* Premium Gradient Header */
        header {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            padding: 80px 24px 100px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1; pointer-events: none;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        header h1 { font-size: 38px; font-weight: 800; letter-spacing: -1.5px; line-height: 1; }
        header h1 span { color: var(--accent); text-shadow: 0 0 20px var(--accent-glow); }
        header p { opacity: 0.7; font-size: 15px; margin-top: 10px; font-weight: 500; }

        /* Real-time Stats Container */
        .stats-bar {
            display: flex; justify-content: center; gap: 20px; margin-top: 25px;
        }
        .stat-item { text-align: center; }
        .stat-num { display: block; font-size: 20px; font-weight: 800; color: var(--accent); }
        .stat-label { font-size: 10px; text-transform: uppercase; opacity: 0.6; font-weight: 700; }

        /* Search Section */
        .search-area { margin: -45px 20px 0; position: relative; z-index: 100; }
        .search-wrapper {
            background: var(--surface);
            display: flex; align-items: center;
            padding: 10px 10px 10px 24px;
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .search-wrapper input {
            flex: 1; border: none; outline: none; font-size: 16px; font-weight: 600;
            background: transparent; padding-right: 10px;
        }
        .search-btn {
            background: var(--dark); color: white; border: none;
            width: 45px; height: 45px; border-radius: 25px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Filter Chips */
        .category-scroll {
            display: flex; overflow-x: auto; padding: 25px 20px 10px; gap: 12px;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .category-scroll::-webkit-scrollbar { display: none; }
        .chip {
            background: var(--surface); padding: 12px 24px; border-radius: 100px;
            font-size: 13px; font-weight: 700; color: var(--text-sub);
            white-space: nowrap; cursor: pointer; border: 1.5px solid transparent;
            box-shadow: var(--shadow-sm);
        }
        .chip.active {
            background: var(--primary); color: white;
            box-shadow: 0 10px 20px var(--primary-glow);
            transform: translateY(-2px);
        }

        /* --- SHOP CARDS --- */
        .feed-container { padding: 10px 20px; }
        
        .card {
            background: var(--surface); border-radius: var(--card-radius);
            padding: 24px; margin-bottom: 24px; position: relative;
            border: 1px solid rgba(0,0,0,0.03); box-shadow: var(--shadow-sm);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Diamond Card Special Styling */
        .card.diamond {
            background: linear-gradient(165deg, #ffffff 0%, #fffdf5 100%);
            border: 2px solid var(--accent);
            box-shadow: 0 15px 30px var(--accent-glow);
        }
        .card.diamond::before {
            content: "‚ú® DIAMOND PARTNER";
            position: absolute; top: -12px; left: 24px;
            background: var(--accent); color: #000;
            font-size: 10px; font-weight: 900;
            padding: 4px 14px; border-radius: 100px;
            box-shadow: 0 4px 10px var(--accent-glow);
        }

        .card-top { display: flex; align-items: flex-start; gap: 16px; margin-bottom: 20px; }
        .icon-box {
            width: 60px; height: 60px; background: #f1f5f9;
            border-radius: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 28px;
            flex-shrink: 0;
        }
        .card.diamond .icon-box { background: #fef3c7; }

        .shop-meta h3 { font-size: 20px; font-weight: 800; color: var(--dark); margin-bottom: 4px; }
        .shop-meta p { font-size: 13px; color: var(--text-sub); font-weight: 600; }

        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        .badge {
            font-size: 10px; font-weight: 800; padding: 6px 12px;
            border-radius: 8px; text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-cat { background: #f1f5f9; color: #475569; }
        .badge-size { background: #e0f2fe; color: #0369a1; }
        .badge-verified { background: #dcfce7; color: #15803d; border: 1px solid #86efac; }

        .actions { display: flex; gap: 12px; }
        .btn-call {
            flex: 1; background: var(--primary); color: white;
            padding: 16px; border-radius: 20px; text-decoration: none;
            font-weight: 800; text-align: center; font-size: 15px;
            box-shadow: 0 8px 20px var(--primary-glow);
        }
        .btn-share {
            width: 56px; height: 56px; background: #f1f5f9;
            border-radius: 20px; display: flex; align-items: center;
            justify-content: center; text-decoration: none; font-size: 20px;
        }

        /* Skeleton Loading */
        .skeleton {
            height: 200px; background: #e2e8f0; border-radius: 24px;
            margin-bottom: 20px; position: relative; overflow: hidden;
        }
        .skeleton::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: loading 1.5s infinite;
        }
        @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* Floating Nav Dock */
        .nav-dock {
            position: fixed; bottom: 30px; left: 20px; right: 20px;
            background: var(--nav-glass); backdrop-filter: blur(20px);
            padding: 12px 10px; border-radius: 35px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); z-index: 2000;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { color: #94a3b8; text-decoration: none; font-size: 10px; font-weight: 800; text-align: center; flex: 1; }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; font-style: normal; }
        
        .cta-btn {
            background: var(--primary); color: white !important;
            padding: 14px 0; border-radius: 24px; flex: 1.5;
            box-shadow: 0 10px 25px var(--primary-glow);
            transform: translateY(-8px); font-size: 12px;
        }

        /* Status Dot */
        .live-dot { 
            width: 8px; height: 8px; background: var(--success); 
            border-radius: 50%; display: inline-block; margin-right: 5px;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }

        /* Responsive Mobile Fixes */
        @media (max-width: 400px) {
            header h1 { font-size: 32px; }
            .stats-bar { gap: 10px; }
        }
    </style>
</head>
<body>

    <header id="top">
        <div class="hero-badge">OFFICIAL EXCHANGE 2024</div>
        <h1>RAEBARELI <span>INDUSTRIAL</span></h1>
        <p>Connecting Local Strength to Global Standards</p>
        
        <div class="stats-bar" id="statsBar">
            <div class="stat-item"><span class="stat-num" id="countTotal">-</span><span class="stat-label">Suppliers</span></div>
            <div class="stat-item"><span class="stat-num" id="countVerified">-</span><span class="stat-label">Verified</span></div>
            <div class="stat-item"><span class="stat-num" id="countPremium">-</span><span class="stat-label">Diamond</span></div>
        </div>
    </header>

    <section class="search-area">
        <div class="search-wrapper">
            <input type="text" id="mainSearch" placeholder="Search by tool, shop name or area..." onkeyup="app.handleSearch(this.value)">
            <button class="search-btn">üîç</button>
        </div>
    </section>

    <nav class="category-scroll" id="catBar"></nav>

    <main class="feed-container" id="mainFeed">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </main>

    <div class="nav-dock">
        <a href="javascript:void(0)" class="nav-item active" onclick="app.resetView()">
            <i>üè†</i>Explore
        </a>
        <a href="https://wa.me/918146518503?text=Hi%20Shivansh,%20I%20want%20to%20apply%20for%20a%20Diamond%20Listing%20on%20RIX." 
           class="nav-item cta-btn" onclick="app.track('Action', 'CTA_Diamond')">
            GO DIAMOND
        </a>
        <a href="https://wa.me/918146518503?text=Hi%20Admin,%20I%20am%20looking%20for%20a%20specific%20industrial%20part/service:" 
           class="nav-item" onclick="app.track('Action', 'Request_Part')">
            <i>‚öôÔ∏è</i>Request
        </a>
    </div>

    <script>
        const RIX_CONFIG = {
            CSV_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSV8re2vW-TnHXqnW6LRXuwcU_NJScWKEj-EL9M0Ou6t3CAuUg4oeILRlfllGtVvm6FThUqBhBfsDs4/pub?output=csv",
            ADMIN_WA: "918146518503",
            FOUNDER: "Shivansh Maurya"
        };

        const app = {
            db: [],
            activeFilter: 'All',

            async init() {
                try {
                    const res = await fetch(RIX_CONFIG.CSV_URL);
                    const raw = await res.text();
                    this.db = this.parseCSV(raw);
                    this.updateStats();
                    this.renderCategories();
                    this.renderFeed(this.db);
                } catch (err) {
                    console.error("Init Failure", err);
                    document.getElementById('mainFeed').innerHTML = `<p style="text-align:center; padding:50px;">Check your internet or CSV link.</p>`;
                }
            },

            parseCSV(data) {
                const rows = data.split('\n').slice(1);
                return rows.map(r => {
                    const c = r.split(',').map(field => field.trim().replace(/"/g, ''));
                    return {
                        name: c[0],
                        cat: c[1] || 'General',
                        area: c[2] || 'Raebareli',
                        phone: c[3],
                        isPremium: c[4]?.toUpperCase() === 'YES',
                        isVerified: c[5]?.toUpperCase() === 'YES',
                        industry: c[6] || 'Industrial',
                        size: c[7] || 'Small'
                    };
                }).filter(x => x.name);
            },

            updateStats() {
                document.getElementById('countTotal').innerText = this.db.length + "+";
                document.getElementById('countVerified').innerText = this.db.filter(s => s.isVerified).length;
                document.getElementById('countPremium').innerText = this.db.filter(s => s.isPremium).length;
            },

            renderCategories() {
                const cats = ['All', ...new Set(this.db.map(s => s.cat))];
                document.getElementById('catBar').innerHTML = cats.map(c => `
                    <div class="chip ${c === 'All' ? 'active' : ''}" onclick="app.filter('${c}', this)">${c}</div>
                `).join('');
            },

            renderFeed(list) {
                const container = document.getElementById('mainFeed');
                // Sorting Priority: Premium -> Verified -> Name
                list.sort((a, b) => (b.isPremium - a.isPremium) || (b.isVerified - a.isVerified));

                if (list.length === 0) {
                    container.innerHTML = `<div style="text-align:center; padding:100px 20px; color:#64748b;">
                        <h2 style="font-size:40px;">üîç</h2>
                        <p>No industrial suppliers found matching your criteria.</p>
                    </div>`;
                    return;
                }

                container.innerHTML = list.map(shop => `
                    <div class="card ${shop.isPremium ? 'diamond' : ''}">
                        <div class="card-top">
                            <div class="icon-box">${this.getIcon(shop.cat)}</div>
                            <div class="shop-meta">
                                <h3>${shop.name} ${shop.isPremium ? 'üíé' : ''}</h3>
                                <p>üìç ${shop.area}</p>
                            </div>
                        </div>
                        <div class="tag-cloud">
                            <span class="badge badge-cat">${shop.cat}</span>
                            <span class="badge badge-size">üè¢ ${shop.size} Scale</span>
                            ${shop.isVerified ? '<span class="badge badge-verified">‚úì RIX Verified</span>' : ''}
                            <span class="badge" style="background:#f1f5f9; color:#10b981;"><div class="live-dot"></div> Live</span>
                        </div>
                        <div class="actions">
                            <a href="tel:${shop.phone}" class="btn-call" onclick="app.track('${shop.name}', 'Call_Click')">CALL NOW</a>
                            <a href="javascript:void(0)" class="btn-share" onclick="app.share('${shop.name}', '${shop.cat}', '${shop.area}')">üì§</a>
                        </div>
                    </div>
                `).join('');
            },

            getIcon(cat) {
                const m = { 'Spare Parts': '‚öôÔ∏è', 'Hardware': 'üõ†Ô∏è', 'Repairing': 'üë®‚Äçüîß', 'Electrical': '‚ö°', 'Machinery': 'üèóÔ∏è' };
                return m[cat] || 'üè≠';
            },

            filter(cat, el) {
                this.activeFilter = cat;
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                const filtered = cat === 'All' ? this.db : this.db.filter(s => s.cat === cat);
                this.renderFeed(filtered);
                this.track('Filter', cat);
            },

            handleSearch(val) {
                const q = val.toLowerCase();
                const filtered = this.db.filter(s => 
                    s.name.toLowerCase().includes(q) || 
                    s.cat.toLowerCase().includes(q) || 
                    s.area.toLowerCase().includes(q) ||
                    s.industry.toLowerCase().includes(q)
                );
                this.renderFeed(filtered);
            },

            share(name, cat, area) {
                const text = `Contact ${name} for ${cat} in ${area}. Found via RIX - Raebareli Industrial Exchange!`;
                if (navigator.share) {
                    navigator.share({ title: 'RIX Industrial Contact', text: text, url: window.location.href });
                } else {
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
                }
                this.track(name, 'Share_Click');
            },

            resetView() {
                window.scrollTo(0, 0);
                document.getElementById('mainSearch').value = '';
                this.filter('All', document.querySelector('.chip'));
            },

            track(label, action) {
                if(typeof gtag === 'function') {
                    gtag('event', action, { 'event_category': 'User_Engagement', 'event_label': label });
                }
                console.log(`[RIX Analytics] ${action} -> ${label}`);
            }
        };

        // Boot
        app.init();
    </script>
</body>
</html>
