<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>RIX ENTERPRISE | Raebareli's Industrial Powerhouse</title>
    <meta name="description" content="Official Raebareli Industrial Exchange. The definitive directory for UPSIDA, Amawan, and City Industrial Hubs.">
    <meta name="author" content="Shivansh Maurya">
    <meta name="theme-color" content="#020617">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=Space+Grotesk:wght@300;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        /* SECTION 1: THE RIX DESIGN SYSTEM (TOKENIZED CSS)
           ------------------------------------------------
        */
        :root {
            /* Branding Core */
            --rix-primary: #3b82f6;
            --rix-primary-glow: rgba(59, 130, 246, 0.4);
            --rix-accent: #fbbf24;
            --rix-accent-glow: rgba(251, 191, 36, 0.3);
            --rix-success: #10b981;
            --rix-error: #ef4444;
            
            /* Deep Space Palette */
            --bg-body: #020617;
            --bg-surface: #0f172a;
            --bg-card: #1e293b;
            --bg-glass: rgba(15, 23, 42, 0.85);
            
            /* Typography */
            --text-h: #f8fafc;
            --text-b: #cbd5e1;
            --text-m: #94a3b8;
            
            /* Structural Tokens */
            --br-s: 12px;
            --br-m: 24px;
            --br-l: 40px;
            --border-thin: 1px solid rgba(255, 255, 255, 0.08);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            
            /* Motion */
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --duration: 0.4s;
        }

        /* SECTION 2: GLOBAL RESET & MICRO-ANIMATIONS
           ------------------------------------------
        */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-b);
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
            padding-bottom: 140px;
        }

        @keyframes entrance {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px var(--rix-primary-glow); }
            50% { box-shadow: 0 0 20px var(--rix-primary-glow); }
            100% { box-shadow: 0 0 5px var(--rix-primary-glow); }
        }

        /* SECTION 3: THE HERO ARCHITECTURE
           ---------------------------------
        */
        .rix-hero {
            position: relative;
            padding: 100px 24px 140px;
            background: radial-gradient(circle at top right, #1e3a8a, transparent),
                        linear-gradient(180deg, #020617 0%, #0f172a 100%);
            border-bottom: var(--border-thin);
            text-align: center;
            overflow: hidden;
        }

        .hero-mesh {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40' fill='%23ffffff' fill-opacity='0.02'/%3E%3C/svg%3E");
        }

        .hero-badge {
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            color: var(--rix-primary);
            font-weight: 800;
            font-size: 11px;
            padding: 8px 20px;
            border-radius: 100px;
            border: 1px solid var(--rix-primary-glow);
            text-transform: uppercase;
            letter-spacing: 2.5px;
            margin-bottom: 25px;
            animation: entrance 0.6s var(--ease);
        }

        .rix-hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(48px, 10vw, 72px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -4px;
            color: var(--text-h);
        }

        .rix-hero h1 span {
            color: var(--rix-accent);
            display: block;
            font-size: clamp(20px, 4vw, 32px);
            letter-spacing: 8px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* SECTION 4: REAL-TIME DATA DASHBOARD
           ------------------------------------
        */
        .rix-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 0 20px;
            margin-top: -60px;
            position: relative;
            z-index: 10;
        }

        .stat-node {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 25px 10px;
            border-radius: var(--br-m);
            border: var(--border-thin);
            text-align: center;
            box-shadow: var(--shadow-xl);
            transition: var(--duration) var(--ease);
        }

        .stat-node:hover { transform: translateY(-8px); border-color: var(--rix-primary); }

        .stat-node .val {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 800;
            color: var(--text-h);
            margin-bottom: 5px;
        }

        .stat-node .lab {
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-m);
        }

        /* SECTION 5: THE CONTROL ENGINE (SEARCH & FILTERS)
           -----------------------------------------------
        */
        .control-engine {
            padding: 50px 20px 20px;
        }

        .search-container {
            position: relative;
            background: var(--bg-card);
            border-radius: var(--br-m);
            border: var(--border-thin);
            padding: 8px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            transition: var(--duration);
        }

        .search-container:focus-within {
            border-color: var(--rix-primary);
            box-shadow: 0 0 0 4px var(--rix-primary-glow);
        }

        .search-container input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-h);
            padding: 15px 20px;
            font-size: 17px;
            font-weight: 600;
        }

        .search-icon-btn {
            width: 55px;
            height: 55px;
            background: var(--rix-primary);
            color: white;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .filter-section { margin-bottom: 25px; }

        .filter-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px 15px;
        }

        .filter-head label {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--rix-primary);
        }

        .filter-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .filter-scroll::-webkit-scrollbar { display: none; }

        .chip {
            background: var(--bg-card);
            border: var(--border-thin);
            color: var(--text-b);
            padding: 12px 28px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 700;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.3s;
        }

        .chip.active {
            background: var(--rix-primary);
            color: white;
            border-color: var(--rix-primary);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        /* SECTION 6: INDUSTRIAL CARD ARCHITECTURE
           ---------------------------------------
        */
        #master-feed {
            padding: 10px 20px;
            display: grid;
            gap: 25px;
        }

        .rix-card {
            background: var(--bg-card);
            border-radius: var(--br-l);
            padding: 30px;
            border: var(--border-thin);
            position: relative;
            overflow: hidden;
            animation: entrance 0.8s var(--ease) backwards;
        }

        /* Premium Logic */
        .rix-card.premium {
            background: linear-gradient(165deg, #1e293b 0%, #020617 100%);
            border: 1px solid var(--rix-accent);
            box-shadow: 0 20px 40px rgba(251, 191, 36, 0.1);
        }

        .rix-card.premium::after {
            content: "DIAMOND PARTNER";
            position: absolute;
            top: 25px; right: -40px;
            background: var(--rix-accent);
            color: #000;
            font-size: 9px;
            font-weight: 900;
            padding: 8px 50px;
            transform: rotate(45deg);
            z-index: 5;
        }

        .card-header {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 25px;
        }

        .visual-id {
            width: 75px;
            height: 75px;
            background: rgba(255,255,255,0.03);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            border: var(--border-thin);
        }

        .premium .visual-id {
            background: rgba(251, 191, 36, 0.05);
            border-color: var(--rix-accent-glow);
        }

        .shop-info h3 {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-h);
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .shop-info p {
            font-size: 14px;
            color: var(--text-m);
            font-weight: 500;
        }

        .rating-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .stars { color: var(--rix-accent); font-size: 14px; letter-spacing: 2px; }
        .rev-data { font-size: 10px; font-weight: 800; color: var(--text-m); text-transform: uppercase; }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 30px;
        }

        .rix-tag {
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-m);
            border: var(--border-thin);
        }

        .rix-tag.verified {
            color: var(--rix-success);
            border-color: var(--rix-success);
            background: rgba(16, 185, 129, 0.05);
        }

        /* Action Buttons */
        .action-row {
            display: grid;
            grid-template-columns: 1fr 65px;
            gap: 12px;
        }

        .btn-call {
            background: var(--rix-primary);
            color: white;
            text-decoration: none;
            height: 65px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            gap: 12px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-call:active { transform: scale(0.95); }

        .btn-wa {
            background: #25d366;
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            text-decoration: none;
        }

        /* SECTION 7: MODAL SYSTEM (BOTTOM SHEET)
           -------------------------------------
        */
        .rix-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            z-index: 2000;
            display: none;
            align-items: flex-end;
        }

        .rix-modal-sheet {
            background: var(--bg-surface);
            width: 100%;
            border-radius: 40px 40px 0 0;
            padding: 45px 25px 60px;
            transform: translateY(100%);
            transition: transform 0.5s var(--ease);
            border-top: 1px solid var(--rix-primary-glow);
        }

        .rix-modal-overlay.open { display: flex; }
        .rix-modal-overlay.open .rix-modal-sheet { transform: translateY(0); }

        .modal-body { text-align: center; }
        .modal-body .icon { font-size: 70px; margin-bottom: 20px; display: block; }
        .modal-body h2 { font-size: 32px; font-weight: 800; color: var(--text-h); margin-bottom: 10px; }
        .modal-body .subtitle { color: var(--rix-primary); font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; display: block; margin-bottom: 30px; }

        .data-grid {
            display: grid;
            gap: 15px;
            text-align: left;
            margin-bottom: 40px;
        }

        .data-row {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: var(--border-thin);
        }

        .data-row label { color: var(--text-m); font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .data-row span { color: var(--text-h); font-weight: 800; }

        /* SECTION 8: ENTERPRISE NAVIGATION DOCK
           -------------------------------------
        */
        .nav-dock {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(30px);
            border: var(--border-thin);
            padding: 15px;
            border-radius: 45px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-m);
            font-size: 10px;
            font-weight: 800;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }

        .nav-item.active { color: var(--rix-primary); }
        .nav-item i { font-size: 26px; font-style: normal; }

        .nav-add {
            width: 75px;
            height: 75px;
            background: var(--rix-primary);
            border-radius: 50%;
            margin-top: -60px;
            border: 8px solid var(--bg-body);
            color: white;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.5);
        }

        /* SECTION 9: SYSTEM LOADERS (SKELETONS)
           ------------------------------------
        */
        .skeleton {
            height: 300px;
            background: linear-gradient(90deg, #1e293b 25%, #2d3748 50%, #1e293b 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
            border-radius: var(--br-l);
        }

        /* RESPONSIVE OVERRIDES */
        @media (min-width: 768px) {
            #master-feed { grid-template-columns: repeat(2, 1fr); }
            .rix-stats { grid-template-columns: repeat(3, 1fr); max-width: 800px; margin-inline: auto; }
        }
    </style>
</head>
<body>

    <div class="rix-container">

        <header class="rix-hero">
            <div class="hero-mesh"></div>
            <div class="hero-badge">Industrial Authority 2026</div>
            <h1>RIX<span>RAEBARELI</span></h1>
        </header>

        <section class="rix-stats">

        <div class="control-engine">
            <div class="search-container">
                <input type="text" id="rixSearch" placeholder="Search by name, category or area..." onkeyup="TitanEngine.handleSearch(this.value)">
                <div class="search-icon-btn">üîç</div>
            </div>

            <div class="filter-section">
                <div class="filter-head">
                    <label>Industry Vertical</label>
                </div>
                <div class="filter-scroll" id="cat-filters">
                    </div>

            <div class="filter-section">

                <div class="filter-scroll" id="area-filters">
                    </div>
            </div>

        <main id="master-feed">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </main>

        <nav class="nav-dock">
            <a href="#" class="nav-item active" onclick="location.reload()">
                <i>üè†</i><span>Directory</span>
            </a>
            <a href="https://wa.me/918146518503?text=Add%20My%20Industry" class="nav-add">Ôºã</a>
            <a href="#" class="nav-item" onclick="TitanEngine.toggleSupport()">
                <i>üõ°Ô∏è</i><span>Assistance</span>
            </a>
        </nav>

        <div class="rix-modal-overlay" id="profile-modal" onclick="TitanEngine.closeProfile()">
            <div class="rix-modal-sheet" onclick="event.stopPropagation()">
                <div class="modal-body" id="modal-content">
                    </div>
                <button class="btn-call" style="width:100%; background:var(--bg-card); color:var(--text-h); margin-top:15px;" onclick="TitanEngine.closeProfile()">
                    CLOSE PROFILE
                </button>
            </div>
        </div>

    </div>

    <script>
        /**
         * RIX TITAN ENGINE 100.0
         * Architected for Shivansh Maurya.
         * Handling massive data, real-time filtering, and state management.
         */
        
        const TitanEngine = {
            // CENTRAL STATE
            state: {
                raw: [],
                active: [],
                filters: {
                    cat: 'All',
                    area: 'All',
                    query: ''
                },
                isLoaded: false
            },

            // MASTER CONFIG
            config: {
                data_url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSV8re2vW-TnHXqnW6LRXuwcU_NJScWKEj-EL9M0Ou6t3CAuUg4oeILRlfllGtVvm6FThUqBhBfsDs4/pub?output=csv",
                icons: {
                    'Hardware': 'üõ†Ô∏è', 'Machinery': 'üèóÔ∏è', 'Electrical': '‚ö°', 
                    'Chemicals': 'üß™', 'Repairing': 'üë®‚Äçüîß', 'Logistics': 'üöõ',
                    'Manufacturing': 'üè≠', 'Agro': 'üåæ', 'Steel': 'üî©'
                }
            },

            // 1. SYSTEM INITIALIZATION
            async init() {
                console.log("TITAN CORE: Initializing Deployment...");
                try {
                    const response = await fetch(this.config.data_url);
                    const dataText = await response.text();
                    this.state.raw = this.parseCSV(dataText);
                    this.state.active = [...this.state.raw];
                    
                    this.buildFilters();
                    this.syncUI();
                    this.state.isLoaded = true;
                } catch (err) {
                    this.errorHandler(err);
                }
            },

            // 2. DATA PARSING ENGINE
            parseCSV(text) {
                const lines = text.split('\n').slice(1);
                return lines.map(row => {
                    // Complex Regex for CSV handling
                    const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                    const d = cols.map(v => v.trim().replace(/"/g, ''));
                    
                    return {
                        uid: 'RIX-' + Math.random().toString(36).substr(2, 6).toUpperCase(),
                        name: d[0],
                        cat: d[1] || 'Industrial',
                        area: d[2] || 'Raebareli',
                        phone: d[3],
                        isVer: d[4] === 'YES',
                        isPrem: d[5] === 'YES',
                        sector: d[6] || 'General',
                        scale: d[7] || 'Medium',
                        rating: parseFloat(d[8]) || 0,
                        reviews: d[9] || 0
                    };
                }).filter(x => x.name);
            },

            // 3. UI SYNC & RENDERER
            syncUI() {
                this.updateCounters();
                this.renderFeed();
            },

            updateCounters() {
                const animate = (id, target) => {
                    let count = 0;
                    const el = document.getElementById(id);
                    const step = Math.ceil(target / 50);
                    const timer = setInterval(() => {
                        count += step;
                        if(count >= target) { el.innerText = target + "+"; clearInterval(timer); }
                        else { el.innerText = count; }
                    }, 30);
                };

                animate('stat-total', this.state.raw.length);
                animate('stat-ver', this.state.raw.filter(i => i.isVer).length);
                animate('stat-prem', this.state.raw.filter(i => i.isPrem).length);
            },

            buildFilters() {
                const cats = ['All', ...new Set(this.state.raw.map(i => i.cat))];
                const areas = ['All', ...new Set(this.state.raw.map(i => i.area))];

                document.getElementById('cat-filters').innerHTML = cats.map(c => `
                    <div class="chip ${this.state.filters.cat === c ? 'active' : ''}" 
                         onclick="TitanEngine.applyFilter('cat', '${c}')">${c}</div>
                `).join('');

                document.getElementById('area-filters').innerHTML = areas.map(a => `
                    <div class="chip ${this.state.filters.area === a ? 'active' : ''}" 
                         onclick="TitanEngine.applyFilter('area', '${a}')">${a}</div>
                `).join('');
            },

            // 4. THE FILTER MATRIX (Simultaneous Multi-Filtering)
            applyFilter(type, val) {
                this.state.filters[type] = val;
                this.buildFilters(); // Refresh chips
                
                this.state.active = this.state.raw.filter(item => {
                    const matchCat = this.state.filters.cat === 'All' || item.cat === this.state.filters.cat;
                    const matchArea = this.state.filters.area === 'All' || item.area === this.state.filters.area;
                    const matchQuery = item.name.toLowerCase().includes(this.state.filters.query) || 
                                      item.cat.toLowerCase().includes(this.state.filters.query);
                    
                    return matchCat && matchArea && matchQuery;
                });

                // Prioritize Premium Diamond Partners
                this.state.active.sort((a, b) => b.isPrem - a.isPrem);
                this.renderFeed();
            },

            handleSearch(q) {
                this.state.filters.query = q.toLowerCase();
                this.applyFilter('query', this.state.filters.query);
            },

            // 5. CORE RENDERER
            renderFeed() {
                const root = document.getElementById('master-feed');
                
                if(this.state.active.length === 0) {
                    root.innerHTML = `
                        <div style="text-align:center; padding:80px 20px;">
                            <span style="font-size:60px;">üõ∞Ô∏è</span>
                            <h3 style="margin-top:20px; color:var(--text-h);">No Industries Found</h3>
                            <p style="color:var(--text-m);">Broaden your search or filters.</p>
                        </div>
                    `;
                    return;
                }

                root.innerHTML = this.state.active.map(shop => `

        };
